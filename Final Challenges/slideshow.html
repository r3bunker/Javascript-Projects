<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>

<body>
    <style>
        #slideshow {
            margin: 80px auto;
            position: relative;
            width: 240px;
            height: 240px;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, .5);
            float: left;
        }

        #slideshow>div {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
        }
    </style>
    <div id="slideshow">
        <div>
            <img src="./img/thumbnail_3.png" alt="">
        </div>
        <div>
            <img src="./img/thumbnail_4.png" alt="">
        </div>
        <div>
            <img src="./img/thumbnail_5.png" alt="">
        </div>
        <div>
            Space Exploration
        </div>
    </div>
    <script>
        $("#slideshow > div:gt(0)").hide();

        setInterval(function () {
            $("#slideshow > div:first")
                .fadeOut(1000)
                .next()
                .fadeIn(1000)
                .end()
                .appendTo("#slideshow");
        }, 3000);
    </script>
</body>

</html>
