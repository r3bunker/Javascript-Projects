<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges</title>
    <script src="challenge_1.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>
    <div class="button" onclick="openForm()">Contact</div>
    <div class="formPopup" id="myForm">
        <form action=""class="formContainer">
            <h1>Login</h1>

            <label for="email">Email</label>
            <input type="email" value="" placeholder="Enter Email" name="email" required>

            <label for="password">Password</label>
            <input type="password" value="" placeholder="Enter Password" name="psw" required>

            <button type="submit" class="btn">Login</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
    <a href="www.espn.com">Visit ESPN</a>
    <hr>
    <form action="" name="myForm" onsubmit="return validateForm()" method="post" >
        <label for="fName">Name</label><br>
        <input type="text" value="" placeholder="Full Name"><br>
        <label for="pNumber">Phone Number</label><br>
        <input type="text" value="" placeholder="Phone Number"><br><br>
        <input type="submit" value="Submit">
    </form>
    <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Contact Form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="email">Email</label>
                    <input type="email" value="" placeholder="Enter Email"> <br>
                    <label for="password">Password</label>
                    <input type="password" value="" placeholder="Enter Pasword">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <button class="moveButton" type="button" data-toggle="modal" data-target="#myModal">Sign Up</button><br>

    <br><br><br><img class="zoom" src="./img/thumbnail_3.png" width="300px" height="300px" alt=""><br>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>
</html>
