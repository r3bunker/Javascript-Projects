<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of </title>
    <script src="JS/Basic_JavaScript_5.js"></script>
</head>

<body>
    <p id="test">Is this a number?</p>
    <button onclick="myFunction()">
        Test
    </button>
    <br>
    <p id="true">True or False?</p>
    <button onclick="myTrueFunction()">
        Test
    </button>
    <br>
    <p id="false">True or False?</p>
    <button onclick="myFalseFunction()">
        Test
    </button>
    <br>
    <p id="infinity">Infinity or not?</p>
    <button onclick="infinity()">
        Test
    </button>
    <br>
    <p id="neginfinity">Infinity or not?</p>
    <button onclick="neginfinity()">
      Test
    </button>
    <br>
    <p id="notTrue">!True or !False?</p>
    <button onclick="notTrueFunction()">
      ! Test
    </button>
    <br>
    <p id="notFalse">!True or !False</p>
    <button onclick="notFalseFunction()">
      ! Test
    </button>

</body>

</html>
