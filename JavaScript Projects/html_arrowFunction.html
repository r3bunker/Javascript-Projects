<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>

<body>
    <h1> Consise your function code to one line! </h1>

    <p id="demo"></p>
    <script>
        var simpleFunction;
        simpleFunction = () => "This is a function shortcut";
        document.getElementById("demo").innerHTML = simpleFunction();
    </script>
</body>

</html>
