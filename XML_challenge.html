<!DOCTYPE html>
<html lang="en">
<body>
    <p id="XML"></p>
<script>
    var XML_Parser, XML_Document;

    var Movie = "<movie>" + "<title>The Dark Knight</title>" + //creates a text string
        "<director>Christopher Nolan</director>" + "<starring>Christian Bale</starring>" +
        "<year>2008</year>" +"</movie>";

    XML_Parser = new DOMParser(); //creates an XML DOM parser

    XML_Document = XML_Parser.parseFromString(Movie, "text/xml"); //creates a new XML DOM object using the text string

    document.getElementById("XML").innerHTML = XML_Document.getElementsByTagName("title")[0].childNodes[0].nodeValue;

</script>
    
</body>
</html>
